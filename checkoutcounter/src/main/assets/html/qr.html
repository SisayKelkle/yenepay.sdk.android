<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery-qrcode.min.js"></script>
</head>
<body>
<div id="qrcodeCanvas" style="margin:auto">

</div>
<script type="text/javascript">
    function parseQueryString(queryString) {
            var data = {},
                pairs, pair, separatorIndex, escapedKey, escapedValue, key, value;

            if (queryString === null) {
                return data;
            }

            pairs = queryString.split("&");

            for (var i = 0; i < pairs.length; i++) {
                pair = pairs[i];
                separatorIndex = pair.indexOf("=");

                if (separatorIndex === -1) {
                    escapedKey = pair;
                    escapedValue = null;
                } else {
                    escapedKey = pair.substr(0, separatorIndex);
                    escapedValue = pair.substr(separatorIndex + 1);
                }

                key = decodeURIComponent(escapedKey);
                value = decodeURIComponent(escapedValue);

                data[key] = value;
            }

            return data;
        }
    $(function(){
        var uri = null;
        var size = 300;
        if (window.location.hash.indexOf("#") === 0) {
                    var fragment = parseQueryString(window.location.hash.substr(1))
                    if (fragment.uri) {
                        uri = fragment.uri;
                    }
                    if (fragment.size) {
                        size = fragment.size;
                    }
        }
        //uri = "http://192.168.137.1/checkout/Home/Process/?ItemName=Sisay&ItemId=12&UnitPrice=3&Quantity=1&Process=Express&SuccessUrl=&IPNUrl=&MerchantId=0325";
        if(uri != null){
            var dataUri = $('#qrcodeCanvas').html(null).qrcode({
                text: uri,
                size: size,
                background: '#fff'
            }).find('canvas')[0].toDataURL();
            //Android.saveQRImage(dataUri);
        }
     });
    </script>
</body>
</html>
